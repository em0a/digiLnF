<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPSMB Digi-L&F</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Color variables */
        :root {
            --red: #8c1d18;
            --red-hover: #a32620;
            --glow: rgba(180, 40, 40, 0.6);
            --glass: rgba(140, 29, 24, 0.2);
            --border-light: rgba(255, 255, 255, 0.1);
            --white: #ffffff;
            --text-gray: rgba(255, 255, 255, 0.6);
        }

        /* General setup */
        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            overflow: hidden;
        }

        /* Background and layout */
        .background {
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 30%, rgba(140, 29, 24, 0.15), transparent),
                radial-gradient(circle at 80% 70%, rgba(140, 29, 24, 0.15), transparent),
                linear-gradient(rgba(0,0,0,0.85), rgba(20,0,0,0.95)),
                url('images/DSA.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 90%;
            max-width: 1300px;
            position: relative;
            z-index: 1;
        }

        .container {
            display: flex;
            gap: 60px;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .left-panel, .right-panel {
            width: 50%;
        }

        /* Top Logos */
        .logos {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }

        .logos img {
            width: 65px;
            height: 65px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            opacity: 0.9;
        }

        .logos img:hover {
            transform: translateY(-5px) scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            opacity: 1;
        }

        /* Main Title */
        .title {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -2px;
            margin-bottom: 40px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, #8c1d18);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* Menu Buttons */
        .action-box {
            background: var(--glass);
            padding: 35px;
            border-radius: 40px;
            width: fit-content;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.6),
                inset 0 0 20px rgba(255,255,255,0.05);
        }

        .menu-btn {
            display: block;
            width: 340px;
            padding: 20px;
            margin-bottom: 22px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--red);
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            background: var(--red-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--glow);
            border-color: rgba(255,255,255,0.3);
        }

        .menu-btn:last-child { 
            margin-bottom: 0; 
        }

        /* Recent Submissions Panel */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 40px;
            padding: 35px;
            backdrop-filter: blur(25px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .glass-card h3 {
            margin: 0 0 25px 0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.9);
            border-left: 4px solid var(--red);
            padding-left: 15px;
        }

        .item {
            background: rgba(0, 0, 0, 0.3);
            padding: 18px 22px;
            border-radius: 20px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            cursor: default;
            opacity: 0; 
        }

        .item:hover {
            background: var(--glass);
            border-color: rgba(140, 29, 24, 0.4);
            transform: translateX(10px);
        }

        .item strong {
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }

        .item small {
            color: var(--text-gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-msg {
            background: rgba(140, 29, 24, 0.1);
            border: 1px dashed var(--red);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            color: var(--red-hover);
            font-weight: 700;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="wrapper">
            
            <div class="logos">
                <img src="images/logo1.png" alt="Logo 1">
                <img src="images/logo2.png" alt="Logo 2">
                <img src="images/logo3.png" alt="Logo 3">
            </div>

            <div class="container">
                <div class="left-panel">
                    <div class="title">PUPSMB<br>Digi-L&F</div>
                    <div class="action-box">
                        <a href="submit_item.html" class="menu-btn">Submit Items</a>
                        <a href="view_items.html" class="menu-btn">View Items</a>
                        <a href="claimed_items.html" class="menu-btn">Claimed Items</a>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="glass-card">
                        <h3>Recent Submissions</h3>
                        <div id="recent-feed">
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', async () => {
            const feedContainer = document.getElementById('recent-feed');

            try {
                // Fetch data from our API
                const response = await fetch('/api/items');
                
                if (!response.ok) {
                    throw new Error('Something went wrong fetching items');
                }
                
                const data = await response.json();

                // Get the last 4 items and reverse them so newest is first
                const recentItems = data.slice(-4).reverse();

                // If no items, show empty message
                if (recentItems.length === 0) {
                    feedContainer.innerHTML = '<div class="empty-msg">NO ITEMS YET</div>';
                    return;
                }

                // Clear the container just in case
                feedContainer.innerHTML = '';

                // Loop through items and add them to the HTML
                recentItems.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    
                    // Add a small delay for animation
                    div.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;

                    div.innerHTML = `
                        <strong>${item.name}</strong>
                        <small>${item.category} â€¢ ${item.location}</small>
                    `;

                    feedContainer.appendChild(div);
                });

            } catch (error) {
                console.log(error);
                feedContainer.innerHTML = '<div class="empty-msg">ERROR LOADING</div>';
            }
        });
    </script>

</body>
</html>
